<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<p:menubar>
	<p:submenu label="Matenimientos">
		<p:menuitem value="Departamento"
			url="registro_departamento.xhtml"></p:menuitem>
		<p:menuitem value="Empleado"
			url="registro_empleado.xhtml"></p:menuitem>
	</p:submenu>
</p:menubar>

<h:form>
	<h2>Mantenimiento de Departamento</h2>
	<p:panelGrid columns="2">
		<h:outputText value="Nombre"></h:outputText>
		<p:inputText 
			value="#{departamentoManagedBean.departamento.nombre}">
		</p:inputText>
	</p:panelGrid>

	<p:commandButton value="Guardar" ajax="false"
		action="#{departamentoManagedBean.guardar}">
	</p:commandButton>

</h:form>

 
	<p:dataTable 
		value="#{departamentoManagedBean.departamentos}" 
				border="1" var="d" >
				
		<p:column headerText="Id">
			#{d.id}
		</p:column>	
		<p:column headerText="Nombre">
			#{d.nombre}
		</p:column>		
	
	</p:dataTable>

</html>
